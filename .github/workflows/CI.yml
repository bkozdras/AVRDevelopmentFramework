name: AVR-Framework-CI

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  start-azure-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Start GitHub self-hosted runner
        run: |
          az vm start -g github-ci-resource-group -n github-ci-runner
  build-avr-build-env-image:
    runs-on: [self-hosted, Azure, Docker]
    needs: start-azure-runner
    steps:
      - name: Checkout / clone GitHub repo
        uses: actions/checkout@main
      - name: Login to DockerHub
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: "Build image from Dockerfile"
        uses: docker/build-push-action@master
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: bkozdras/avr-build-env:latest
  run-UT-in-avr-build-env:
    runs-on: [self-hosted, Azure, Docker]
    needs: build-avr-build-env-image
    steps:
      - name: Checkout / clone GitHub repo
        uses: actions/checkout@main
      - name: "Run example command in avr-build-env"
        uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          image: bkozdras/avr-build-env:latest
          shell: bash
          options: -v ${{ github.workspace }}:/workspace
          run: |
            ./buildUT.sh
  stop-azure-runner:
    runs-on: ubuntu-latest
    needs: [build-avr-build-env-image, run-UT-in-avr-build-env]
    if: always
      steps:
        - name: Login to Azure
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        - name: Stop GitHub self-hosted runner
          run: |
            az vm deallocate -g github-ci-resource-group -n github-ci-runner --no-wait
  
